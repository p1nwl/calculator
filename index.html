<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2 class="calc-title">calc</h2>
        <div class="calc">
            <div class="calc-header">
                <input type="number" name="calculator" id="calc" class="calculator-input">
            </div>
            <div class="calc-panel">
                <button type="button" class="btn numberSeven">7</button>
                <button type="button" class="btn numberEight">8</button>
                <button type="button" class="btn numberNine">9</button>
                <button type="button" class="btn delete">delete</button>
                <button type="button" class="btn numberFour">4</button>
                <button type="button" class="btn numberFive">5</button>
                <button type="button" class="btn numberSix">6</button>
                <button type="button" class="btn plusSign">+</button>
                <button type="button" class="btn numberOne">1</button>
                <button type="button" class="btn numberTwo">2</button>
                <button type="button" class="btn numberThree">3</button>
                <button type="button" class="btn minusSign">-</button>
                <button type="button" class="btn dought">.</button>
                <button type="button" class="btn numberZero">0</button>
                <button type="button" class="btn divider">/</button>
                <button type="button" class="btn multiplier">*</button>
                <div class="panel-footer">
                    <button type="button" class="reset">reset</button>
                    <button type="button" class="equalSign">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
